<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuMvxlj4Y9aEngGG6BbCpftes_kkeMm3A&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="background-img"></div>
    <div class="card card-pretty">
      <div class="search">
        <input placeholder="Enter city name" />
        <button><img src="icon/search.png" alt="search icon" /></button>
      </div>

      <div class="weather">
        <div class="icon"><img src="" alt="weather icon" /></div>
        <h3 class="description"></h3>
        <h2 class="temp">
          <span class="value"></span><span class="units">Â°C</span>
        </h2>
        <h3 class="location"></h3>

        <div class="measurements">
          <div class="measure wind">
            <img src="icon/wind.png" alt="wind icon" />
            <span class="value"></span>
            <img class="arrow" src="icon/arrow.png" alt="arrow icon" />
          </div>
          <div class="measure humidity">
            <img src="icon/humidity.png" alt="humidity icon" />
            <span class="value"></span>
          </div>
          <div class="measure clouds">
            <img src="icon/cloud.png" alt="cloud icon" />
            <span class="value"></span>
          </div>
        </div>
        <div class="chart-container">
          <div class="chart-container--inner">
            <canvas class="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
